<html>
<head>
    <title>MARS</title>
    <link href="mars.css" rel="stylesheet" type="text/css">
</head>
<body>
    <h1>Input Controls : </h1>
    <input type="text" /><br>
    <label>Text </ label><br>
    <input type="number" /><br>
    <label>Number </ label><br>
    <input type="password" /><br>
    <label>Password </ label><br>
    <h4>Select A Date : </h4>
    <select class="date">
        <option>Day</option>
        <option>Day</option>
        <option>Day</option>
    </select>&nbsp;&nbsp;
    <select class="month">
        <option>Month</option>
        <option>Month</option>
        <option>Month</option>
    </select>&nbsp;&nbsp;
    <select class="year">
        <option>Year</option>
        <option>Year</option>
        <option>Year</option>
    </select>
    <h4>Checkboxes : </h4>
    <div class="check">Checked : &nbsp;&nbsp;
    <input type="checkbox" checked/>
    <button class="checkmark">X</button>
    </div><br>
    <div class="check">Unchecked : &nbsp;&nbsp;
    <input type="checkbox" />
    <button class="checkmark">X</button>
    </div>
    <h4>Radio Buttons : </h4>
    <div class="check">Checked : &nbsp;&nbsp;
    <input type="radio" checked name="rad"/>
    <button class="radiomark">X</button>
    </div><br>
    <div class="check">Unchecked : &nbsp;&nbsp;
    <input type="radio"  name="rad"/>
    <button class="radiomark">X</button>
    </div>
    <h4>Toggle Button : </h4>
    <label>On : </label>
    <div class="switch">
    <input type="checkbox" checked/>
    <span class="toggle"></span>
    </div>
    <label>Off : </label>
    <div class="switch">
    <input type="checkbox"/>
    <span class="toggle"></span>
    </div><br>
    
</body>
</html>
